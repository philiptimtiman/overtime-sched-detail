<!DOCTYPE html>
<html>
<head>
  <title>Overtime Dashboard (Live)</title>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 12px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    #search {
      padding: 10px;
      width: 320px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #authBtn {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
    }

    #authBtn:hover { background: #0056b3; }

    form {
      margin-bottom: 18px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input, button {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover { background: #0056b3; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background: #007BFF;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    tr:hover { background: #f1f9ff; }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .delete-btn:hover { background: #c82333; }

    /* Simple modal for login/signup */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
    }

    .modal.open { display: flex; }

    .modal-card {
      background: #fff;
      padding: 18px;
      border-radius: 8px;
      width: 360px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.2);
    }

    .modal-card h3 { margin-top: 0; }

    .modal-card input { width: 100%; margin-bottom: 8px; }

    .small {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Overtime Dashboard (Live)</h1>

  <div class="top-bar">
    <input type="text" id="search" placeholder="Search by name, date, or notes..." autocomplete="off">
    <div>
      <button id="authBtn">Login / Signup</button>
    </div>
  </div>

  <form id="entryForm">
    <input type="number" id="id" placeholder="ID" required autocomplete="off">
    <input type="text" id="name" placeholder="Name" required autocomplete="name">
    <input type="date" id="date" required autocomplete="off">
    <input type="text" id="notes" placeholder="Notes" autocomplete="off">
    <button type="submit">Add Entry</button>
  </form>

  <table id="entriesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th id="sortName">Name ▲▼</th>
        <th id="sortDate">Date ▲▼</th>
        <th>Notes</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="entries"></tbody>
  </table>

  <!-- Login / Signup Modal -->
  <div id="authModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-card">
      <h3 id="modalTitle">Login</h3>

      <div id="loginForm">
        <input id="authEmail" type="email" placeholder="Email" autocomplete="email" required>
        <input id="authPassword" type="password" placeholder="Password" autocomplete="current-password" required>
        <div style="display:flex; gap:8px;">
          <button id="loginSubmit">Login</button>
          <button id="signupSubmit" type="button">Signup</button>
        </div>
        <div class="small">Or request a magic link via email in Supabase Auth settings</div>
      </div>

      <div style="text-align:right; margin-top:8px;">
        <button id="closeModal" style="background:#ccc; color:#000;">Close</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
