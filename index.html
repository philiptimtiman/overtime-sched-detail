<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Overtime Management</title>
    <style>
        .hidden { display: none !important; }
        #authModal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; align-items:center; justify-content:center; }
        #authModal.open { display: flex; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; }
        th { cursor: pointer; background: #f0f0f0; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        td, th { border: 1px solid #ddd; text-align: left; padding: 8px; }
    </style>
</head>
<body>
    <nav>
        <button id="authBtn">Admin Login</button>
        <input type="text" id="search" placeholder="搜尋姓名或日期...">
    </nav>

    <!-- 管理員新增表單 (預設隱藏) -->
    <form id="entryForm" style="display: none; margin-top: 20px; gap: 10px;">
        <input type="number" id="id" placeholder="ID (數字)" required>
        <input type="text" id="name" placeholder="姓名" required>
        <input type="date" id="date" required>
        <input type="text" id="notes" placeholder="備註">
        <button type="submit">新增項目</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th id="sortName">姓名 ▲/▼</th>
                <th id="sortDate">日期 ▲/▼</th>
                <th>備註</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="entries"></tbody>
    </table>

    <!-- 登入 Modal -->
    <div id="authModal">
        <div class="modal-content">
            <h3>管理員登入</h3>
            <input type="password" id="authPassword" placeholder="輸入密碼">
            <button id="loginSubmit">確認</button>
            <button id="closeModal">取消</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
